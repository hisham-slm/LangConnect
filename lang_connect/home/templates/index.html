{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <script src="{% static 'script.js' %}"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>LangConnect</title>
</head>

<body>
    <nav>
        <img id="logo" src="{% static 'images/translation.png' %}" alt="logo">
    </nav>

    <div class="body">
        <div class="from">
            <form id="translationForm" method="POST" enctype="multipart/form-data" action="{% url 'home:translate' %}">
                {% csrf_token %}
                <select name="translatingFrom" id="translatingFrom">
                    <option selected value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="ml">Malayalam</option>
                </select>
                <!-- <input id="translateTo" name="translateTo" type="hidden"> -->
                <textarea name="word" id="" cols="30" rows="10" placeholder="Add Text Here"></textarea>
                <button type="submit">Translate</button>
            </form>
        </div>
        <div class="to">
            <select id="translatingTo">
                <option selected value="es">Spanish</option>
                <option  value="en">English</option>
                <option value="ml">Malayalam</option>
            </select>
                <textarea name="" id="translationResult" cols="30" rows="10" >{{ translation }}</textarea>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#translationForm').submit(function(event){
                event.preventDefault()

                var formData = $(this).serialize()
                var translatingTo = $('#translatingTo').val()
                var translatingFrom = $('#translatingFrom').val()

                formData += '&translatingTo=' + translatingTo;
                formData += '&translatingFrom=' + translatingFrom

                $.ajax({
                type: 'POST',
                url: "{% url 'home:translate' %}",  
                data: formData,
                success: function(response) {

                    $('#translationResult').html(response.translation);
                    console.log(formData)
                },
                error: function(xhr, errmsg, err) {
                    console.log(errmsg);
                }
            });
            })
        })
        
    </script>
</body>

</html>
